    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">select your Query</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Will you Design Bussiness Website?</option>
                    <option>What will be the charges of FrontEnd Website?</option>
                    <option>Will add images to my website?</option>
                    <option>Would you run videos along my website?</option>
                    <option>Website will be responsive or not?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">select type</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Bussiness Website</option>
                    <option>Technology</option>
                    <option>Gaming</option>
                    <option>Clothes</option>
                    <option>Toys</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
    </div>
